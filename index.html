<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flip-container">
        <div class="flipper" id="flipper">
            <!-- Front (Register Form) -->
            <div class="form-container front">
                <form id="registrationForm" class="form">
                    <h2>Register</h2>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter your username">
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        <small class="error-message"></small>
                    </div>

                    <button type="submit" class="btn">Register</button>

                    <!-- Link to Login -->
                    <p class="switch-form">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
                </form>
            </div>

            <!-- Back (Login Form) -->
            <div class="form-container back">
                <form id="loginForm" class="form">
                    <h2>Login</h2>

                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email">
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                        <small class="error-message"></small>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <!-- Link to Register -->
                    <p class="switch-form">Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
